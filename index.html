<!DOCTYPE html>
<html>
    <head>
        <title>Pro-186</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src="./scripts/box_control.js"></script>
        <script src="./scripts/cam_control.js"></script>
        <script src="./scripts/obstacle.js"></script>
        <script src="./scripts/game.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#d1a336"></a-sky>
            <a-entity position="0 0 0" cam-control>
                <a-camera position="0 2.2 1" wasd-controls-enabled="false"></a-camera>
            </a-entity>
            <a-plane id="plane" position="0 0.5 -5" height="1" width="1" ></a-plane>
            <a-box position="0 0.5 -100" scale="5 1 200" src="./assets/getimage.jpg" obstacle></a-box>
            <a-entity position="0 0 -1" box-control>
                <a-box id="main_char" position="0 1.4 -1" scale="0.5 0.5 0.5" color="blue" dynamic-body="mass: 0" game-play></a-box>
            </a-entity>
            <a-entity
                id="game_over_text"
                position="0 2 0"
                text="font: exo2bold; align: center; width: 10; color: white;value: Game Over!!!"
                visible="false"
                >
            </a-entity>
        </a-scene>
    </body>
</html>
